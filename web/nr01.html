<!DOCTYPE html>
<html>
<head>
  <title>Hauer On Repeat</title>
  <meta charset="utf-8" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  <script>
  var text = true;
  var el = document.getElementById('ContentText');
  var keycode = "";

  fetch('cnt.txt')
      .then(response => response.text())
      .then(text => {
      if (text === "") {
          document.getElementById("cntButtons").innerHTML = "Es muss noch 12 von 12 Tastern gedrückt werden. <br> " + text + " out of 12 buttons still to be pressed."
      } else if (text === "1") {
          document.getElementById("cntButtons").innerHTML = "Es muss noch " + text + " von 12 Tastern gedrückt werden. <br> " + text + " out of 12 button still to be pressed."
      } else {
          document.getElementById("cntButtons").innerHTML = "Es müssen noch " + text + " von 12 Tastern gedrückt werden.<br> " + text + " out of 12 buttons still to be pressed."
      }});

  setTimeout(fadew, 5000);
  setTimeout(change_page_to_nr0, 5500);

  function change_page_to_nr0(){
      window.location.href = "nr0.html";
  } 
/*
  function fadew2() {
    change_page_to_nr0.fadeIn();
  }*/

  function fadew() {
      $("body").fadeOut();
  }


  function setupLines() {
      var c = document.getElementById("notenschrift");
      var ctx = c.getContext("2d");

      //#0
      ctx.moveTo(0,0);
      ctx.lineTo(c.width - 300, 0);

      //#1
      ctx.moveTo(0,20);
      ctx.lineTo(c.width - 300, 20);

      //#2
      ctx.moveTo(0,40);
      ctx.lineTo(c.width - 300, 40);

      //#3
      ctx.moveTo(0,70);
      ctx.lineTo(c.width - 300, 70);

      //#4
      ctx.moveTo(0,90);
      ctx.lineTo(c.width - 300, 90);

      //#5
      ctx.moveTo(0,120);
      ctx.lineTo(c.width, 120);

      //#6
      ctx.moveTo(0,140);
      ctx.lineTo(c.width, 140);

      //#7
      ctx.moveTo(0,160);
      ctx.lineTo(c.width, 160);

      //#8
      ctx.moveTo(0,190);
      ctx.lineTo(c.width, 190);

      //#9
      ctx.moveTo(0,210);
      ctx.lineTo(c.width, 210);

      ctx.stroke();
  }

  </script>
</head>
<body>
<div id="KONTENT">
    <h1>Josef Matthias Hauer</h1>
    <p>
        ... die Zwölftonschrift ...
        <br>
        ... the twelve-tone notation ...
    </p>
    <img src="12tonschrift7.png" id="klaviatur"/>
    <canvas id="notenschrift" width="1500px" height="300px">
    
    </canvas>
        <img class="logo" id="htllogo" src="htllogo.png" alt="htl logo">
        <img class="logo" id="musikschulelogo" src="musischullogo.png" alt="musikschule logo">
        <div class="Bottom Content">
                <p id="cntButtons">
                    Es müssen noch 12 von 12 Taster gedrückt werden.
                    <br>
                    12 out of 12 buttons still to be pressed.
                </p>
                
            </div>
</div>
</body>
<script>
    setupLines();
</script>
</html>
